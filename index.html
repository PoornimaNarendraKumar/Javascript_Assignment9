<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Assignment</title>
    <style>
        .info-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h2>Daily Quote</h2>
    <p id="quote">Placeholder text for quote</p>

    <div class="info-box">Name: John</div>
    <div class="info-box">Hobby: Reading</div>
    <div class="info-box">Occupation: Engineer</div>

    <ul>
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
        <li>Task 5</li>
    </ul>

    <footer><span>Powered by Student's Webpage</span></footer>

    <script>
        const quoteElement = document.getElementById('quote');
        quoteElement.textContent = "Try to be a rainbow in someone elseâ€™s cloud.";

        const infoBoxes = document.getElementsByClassName('info-box');
        for (let box of infoBoxes) {
            box.style.backgroundColor = 'lightGreen';
        }

        const taskListItems = document.getElementsByTagName('li');
        if (taskListItems.length >= 3) {
            taskListItems[2].textContent = "Task 3 changed";
        }

        const footerSpan = document.querySelector('footer span');
        footerSpan.textContent += " - Have a great day!";

    </script>
</body>

</html>
